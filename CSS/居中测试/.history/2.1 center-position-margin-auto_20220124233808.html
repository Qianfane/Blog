<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不定宽高</title>
</head>
<body>
<style>
    .outer {
        position: relative;

        width: 200px;
        height: 200px;
        background-color: red;
    }
    .inner {
        position: absolute;
        top: 0;
        bottom: 0;
        

        width: 100px;
        height: 100px;
        background-color: yellow;
    }
</style>
<div class="outer">
    <div class="inner"></div>
</div>
</body>
</html>
