<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title>
<style>
	
    .item1 {
    grid-area: myArea;
    }
        

    .grid-container {
    display: grid;
    grid-template-areas: 'myArea myArea myArea myArea myArea myArea myArea myArea myArea myArea';
    grid-gap: 10px;
    background-color: #2196F3;
    padding: 10px;
    }

    .grid-container > div {
    background-color: rgba(255, 255, 255, 0.8);
    text-align: center;
    padding: 20px 0;
    font-size: 30px;
    }
</style>
</head>
<body>

<h1>grid-area 属性</h1>

<p>你可以使用 <em>grid-area</em> 属性来命名网格元素。</p>

<p>命名的网格元素可以通过容器的 grid-template-areas 属性来引用。</p>

<p>以下实例 item1 命名为 "myArea", 并跨越 2 列：</p>

<div class="grid-container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>  
  <div class="item4">4</div>
  <div class="item5">5</div>
  <div class="item6">6</div>
  <div class="item7">7</div>
  <div class="item8">8</div>
  <div class="item9">9</div>
</div>

</body>
</html>
