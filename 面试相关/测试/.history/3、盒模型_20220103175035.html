<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3、盒模型</title>
</head>

<body>
    <!-- 绝对定位解决方案 -->
    <section class="layout absolute">
        <style>
            .layout.absolute .top-bottom {
                width: 150px;
            }
            .layout.absolute .top {
                position: absolute;
                top: 0;
                bottom: 100px;

                background: red;
            }
            .layout.absolute .bottom {
                position: absolute;
                bottom: 0;

                height: 100px;
                background: yellow;
            }
        </style>
        <article class="top-bottom">
            <div class="top">上自适应</div>
            <div class="bottom">
                <h1>下固定</h1>
            </div>
        </article>
    </section>

    <!-- 弹性布局解决方案 -->
    <section class="layout flexbox">
        <style>
            .layout.flexbox .top-bottom {
                display: flex;
                flex-direction: column;

                height: 100%;
            }

            .layout.flexbox .top {
                flex: 1;

                background: red;
            }

            .layout.flexbox .bottom {
                height: 100px;
                background: yellow;
            }
        </style>
        <article class="top-bottom">
            <div class="top">上自适应</div>
            <div class="bottom">
                <h1>下固定</h1>
            </div>
        </article>
    </section>

    <!-- 表格布局解决方案 -->
    <section class="layout table">
        <style>
            .layout.table .top-bottom {
                height: 100%;
                width: 150px;
                display: table;
            }

            .layout.table .top {
                display: table-row;

                background: red;
            }

            .layout.table .bottom {
                display: table-row;

                height: 100px;
                background: yellow;
            }
        </style>
        <article class="top-bottom">
            <div class="top">上自适应</div>
            <div class="bottom">
                <h1>下固定</h1>
            </div>
        </article>
    </section>

    <!-- 网格布局解决方案 -->
    <section class="layout grid">
        <style>
            .layout.grid .top-bottom {
                display: grid;
                grid-template-rows: auto 100px;
                
                height: 100%;
            }
            .layout.grid .top {
                background: red;
            }

            .layout.grid .bottom {
                height: 100px;

                background: yellow;
            }
        </style>
        <article class="top-bottom">
            <div class="top">上自适应</div>
            <div class="bottom">
                <h1>下固定</h1>
            </div>
        </article>
    </section>
</body>

</html>
