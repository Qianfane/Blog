<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-1、两栏布局-左固定右自适应</title>
    <style>
        html * {
            padding: 0;
            margin: 0;
        }

        .layout div {
            min-height: 100px;
        }
    </style>
</head>

<body>
    <!-- 浮动布局解决方案 -->
    <section class="layout float">
        <style>
            .layout.float .left {
                float: left;

                width: 100px;
                background: red;
            }

            .layout.float .right {
                /* width: 100px; */
                background: yellow;
            }
        </style>
        <article class="left-right">
            <div class="left">左固定</div>
            <div class="right">
                <h1>这是两栏布局-浮动布局解决方案</h1>
                右自适应
            </div>
        </article>
    </section>
</body>

</html>
