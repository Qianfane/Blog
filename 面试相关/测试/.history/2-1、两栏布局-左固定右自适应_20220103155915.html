<!DOCTYPE html>

<head>

    <title>2-1、两栏布局-左固定右自适应</title>
    <style>
        html * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- 浮动布局解决方案 -->

        <article class="left-right">
            <div class="left">左固定</div>
            <div class="right">右自适应</div>
        </article>
    </section>
</body>
