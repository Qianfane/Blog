<head>

    <title>2-3、两栏布局-上固定下自适应</title>
    <style>
        html * {
            padding: 0;
            margin: 0;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            display: flex;
        }
        .layout {
            height: 100%;
            margin-right: 20px;
        }
        .layout .top-bottom {
            height: 100%;
            width: 150px;

        }
    </style>
</head>

<body>
    <!-- 浮动解决方案 -->
    <section class="layout float">
        <style>
            .layout.float .top-bottom {
                height: 100%;
            }
            .layout.float .top {
                position: absolute;
                top: 0;

                height: 100px;
                background: red;
            }
            .layout.float .bottom {
                position: absolute;
                top: 100px;
                bottom: 0;

                
                background: blue;
            }
        </style>
        <article class="top-bottom">
            <div class="top">上固定</div>
            <div class="bottom">
                <h1>下自适应</h1>
            </div>
        </article>
    </section>
